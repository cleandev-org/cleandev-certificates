{% extends 'base.html' %}

{% load staticfiles %}


{% block js %}
    <script type="text/javascript" async src="{% static 'js/certifieds.js' %}"></script>
{% endblock js %}

{% block content %}
<div class="clearfix">
    <form id="id_form_certified" action="{% url 'event:certified' %}" method="POST">
        {% csrf_token %}

        <div class="form-group col-sm-12">
            <label for="id_token" class="label-control">Digite o c√≥digo do certificado</label>
            <div class="input-group">
                <input id="id_token" name="token" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default"><i class="glyphicon glyphicon-send"></i></button>
                </span>
            </div>
            <div id="errors"></div>
        </div>
        <div id="result"></div>
    </form>
</div>
{% endblock content %}
