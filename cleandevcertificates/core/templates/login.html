{% extends 'base.html' %}

{% block bodyclass %}home{% endblock bodyclass %}


{% block content %}
<div class="clearfix">
    <form action="{% url 'core:login' %}" method="POST">
        <div class="form-group">
            <label for="id_cpf" class="control-label">CPF</label>
            <input id="id_cpf" name="cpf" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="id_email" class="control-label">CPF</label>
            <input id="id_email" name="email" type="email" class="form-control">
        </div>

        <button class="btn btn-primary btn-block">Entrar</button>
    </form>
</div>
{% endblock content %}
