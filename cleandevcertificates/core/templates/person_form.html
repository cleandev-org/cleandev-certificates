{% extends 'base.html' %}


{% block content %}
<div class="clearfix">
    <form id="id_person_form" action="{% url 'core:person_edit' %}" method="POST">
        <div class="form-group">
            <label for="id_name" class="control-label required">Nome</label>
            <input id="id_name" name="name" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="id_cpf" class="control-label required">CPF</label>
            <input id="id_cpf" name="cpf" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="id_email" class="control-label required">E-mail</label>
            <input id="id_email" name="email" type="email" class="form-control">
        </div>

        <div class="form-group">
            <label for="id_university" class="control-label required">Universidade</label>
            <select id="id_university" name="university" class="form-control">
                <option value="">Universidade</option>
            </select>
        </div>

        <div class="form-group auto-complete">
            <label for="id_course" class="control-label required">Curso</label>
            <input id="id_course" name="course" type="text" class="form-control">
        </div>

        <div class="form-group auto-complete">
            <label for="id_semester" class="control-label required">Semestre</label>
            <input id="id_semester" name="semester" type="text" class="form-control">
        </div>

        <div class="form-contrgroupol">
            <button class="btn btn-primary btn-block">Salvar</button>
        </div>
    </form>
</div>
{% endblock content %}
